<div class="tab-pane fade show active" id="usertable" role="tabpanel" aria-labelledby="user-table">
      <div class="card">
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th><h5 class="card-header">All users</h5> </th>
        </tr>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.lastname}"></td>
          <td th:text="${user.age}"></td>
          <td th:text="${user.email}"></td>
          <td><th:block th:each="role : ${user.getRoles}" > <span th:text="${role.roleName.substring(5)}" class="space">Role</span></th:block></td>
          <td><button class="btn btn-info edit-btn" data-toggle="modal" th:data-target="${'#edit'+ user.id}">Edit</button></td>
          <td><button class="btn btn-danger" data-toggle="modal" th:data-target="${'#delete'+ user.id}">Delete </button></td>
          <div th:insert="/admin/edit-form" ></div>
          <div th:insert="/admin/delete-form" ></div>
        </tr>
        </tbody>
      </table>
    </div>
</div>
