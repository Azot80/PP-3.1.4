<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <link rel='icon' th:href="@{/img/favicon.ico}" type='image/x-icon' sizes="48x48" />
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User</title>
</head>
<body>
<div th:insert="/admin/navbar" ></div>

<div class="container-fluid">

  <div class="row" style="padding-top: 20px;">
    <div class="col-2 px-0" style="background-color: white">

        <ul class="nav nav-tabs flex-column d-inline" >
          <li class="nav-item">
            <a class="btn btn-primary nav-link active btn-block" th:href="@{/user/index}" style="text-align: left;">User</a></li>
        </ul>

    </div>
      <div class="container secondary col-sm-10 px-0" style="background-color: #dee2e6;">
        <div class="col-12 vh-100" syle="background-color: #dee2e6;">
          <div>
            <h2>User information-page</h2>
            <thead>
            <div class="card">
              <div><h5 class="card-header">
                About user
              </h5>
              </div>
              <div class="container-fluid">
                <table class="table table-striped table-condensed">
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                  <tr >
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getAge}">User</td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                      <th:block th:each="role : ${user.getRoles}" > <span th:text="${role.roleName.substring(5)}" class="space">Role</span>
                      </th:block>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            </thead>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
